name: Debug workflow

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compute with expression 2
        run: echo "Is release ? ${{ !startsWith(github.head_commit.message, 'chore(release):') }}"

      - name: Do only if not release
        run: echo "Is release ? ${{ !startsWith(github.head_commit.message, 'chore(release):') }}"
        if: ${{ !startsWith(github.head_commit.message, 'chore(release):') }}

      - name: Do only if release
        run: echo "Is release ? ${{ !startsWith(github.head_commit.message, 'chore(release):') }}"
        if: ${{ startsWith(github.head_commit.message, 'chore(release):') }}
